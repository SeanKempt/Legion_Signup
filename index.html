<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Legion Services Sign Up</title>
</head>

<body>
    <div class="logo-wrapper">
        <div class="logo-container">
            <img class="legion-logo" src="/images/Legion Services-logos_transparent.png" alt="Legion Services Logo">
        </div>
    </div>
    <div class="wrapper">
        <header>
            <h2>This is not a real online service! You know you need something like this in your life to help you fix
                all of your IT related problems. Sign up now to get started.
            </h2>
            <h2> You know you want to.</h2>
        </header>
        <main>
            <form action="">
                <h3>Let's do this!</h3>
                <div class="form-container">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstname" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastname" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="emailaddress" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone-number" minlength="9"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpw" id="confirmpw" required>
                    </div>
                </div>
                <div id="button-container">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="google.com">Log in</a></p>
        </main>
    </div>
</body>

</html>
